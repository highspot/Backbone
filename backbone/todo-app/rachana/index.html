<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="todos.css" />
  </head>
  <body>
    <div id="todoapp">
      <header id="header__section">
        <h2 id="current-time"></h2>
        <h1>Todos</h1>
        <input
          id="new-todo"
          placeholder="What do you want to remember?"
          type="text"
        />
      </header>
      <section style="display: none" id="no-todo">
        <h2>No todos for today.</h2>
      </section>
      <section style="display: none" id="suggestion"></section>
      <section style="display: none" id="main">
        <input id="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

      <footer style="display: none; height: 30px">
        <a id="clear-completed">Clear completed</a>
        <div id="todo-count"></div>
      </footer>

      <div id="weather"></div>
    </div>

    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- title %> </label>
      </div>
      <input class="edit" type="text" value="<%- title %>" />
    </script>

    <script type="text/template" id="stats-template">
      <% if (done) { %>
        <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
      <% } %>
      <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>

    <script type="text/template" id="current-weather">
      <h2>Today's weather in Seattle </h2>
      <div id="weather__details">
        <div id="temp" class="weather__info__container">Temperature <span id="temp-value"><%- temp %>Â°F</span></div>
      <div id="humidity" class="weather__info__container">Humidity <span id="humidity-value"><%- humidity %>%</span></div>
      <div id="pressure" class="weather__info__container">Pressure <span id="pressure-value"><%- pressure %> hPa</span></div>
      <div id="wind" class="weather__info__container">Wind <span id="windSpeedValue"><%- wind.speed %> mph </span></div>

      </div>
    </script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"
    ></script>
    <script src="js/models/todo.js"></script>
    <script src="js/models/weather.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/views/currentweather.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
